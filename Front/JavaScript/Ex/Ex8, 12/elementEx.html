<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Node</title>
</head>
<body>
    <script>
        const aEl = document.createElement("a");
        document.body.appendChild(aEl);

        const txtEl = document.createTextNode("GOOGLE");
        document.querySelector("a").appendChild(txtEl);

        const hrefAttr = document.createAttribute("href");
        hrefAttr.value = "https://www.google.com";
        document.querySelector("a").appendChild(hrefAttr);
    </script>
</body>
</html>
