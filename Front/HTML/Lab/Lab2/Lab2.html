<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2 : 로그인 화면 만들기</title>
</head>
<body>


    <fieldset>
        <legend>구글로 로그인하기</legend>
        <a href="https://www.google.com">
            <img src="logingoogle.png" alt="Google Login Button">
        </a>
    </fieldset>
    
    <form action=# method="post">
        <fieldset>
            <legend>로그인</legend>

            <label for="id">
                <p>아이디 : <input id="id" type="text" name="id" placeholder="아이디 입력"></p>
            </label>

            <label for="pw">
                <p>비밀번호 : <input id="pw" type="password" name="password" placeholder="비밀번호 입력"></p>
            </label>

            <button type="submit">로그인</button>
            
            
        </fieldset>

        
    </form>
</body>
</html>
