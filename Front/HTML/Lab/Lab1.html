<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1 : 남편에게 포스트잇 남기기</title>
</head>
<body>
    <!-- div로 그룹 분류하기 중요함, id로 그룹이름 지정해주고 -->
    <!-- title로 마우스를 대면 이름이 뜨게함 -->
    <div id="message" title="message">
        <h1>TO. 남편</h1>

        <p>
        여보~ 오늘 급하게 먼저 출근해야 해서<br>
        인사도 못하고 먼저 나가요~
        </p>
        
        <p>
        아침 굶지 말고 냉장고에 있는 반찬<br>
        전자레인지에 데워서 챙겨먹고 나가요~!
        </p>

        <p>
        그럼 오늘 하루도 힘내고 이따 저녁에 봐요~<br>
        화이팅~!
        </p>
    </div>
    
</body>
</html>
