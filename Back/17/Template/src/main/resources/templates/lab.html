</head>
<body>
    <h1>Hello, <span id="target">World</span>!</h1>
    <input type="text" id="text-input">
    <button id="send-btn">전송</button>

    <script>
        const strElement = document.querySelector("#text-input");
        const btnElement = document.querySelector("#send-btn");
        btnElement.addEventListener("click", function(){
            const str = strElement.value;
            strElement.value = ""; //빈칸으로 만들어주기
            target.innerText = str;
        })

    </script>

</body>
